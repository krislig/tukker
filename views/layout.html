<!DOCTYPE html>
<html>
  <head>
    <title>{{=response.title or request.application}}</title>
    {{response.files.append(URL('static', 'css/bootstrap.min.css'))}}
    {{response.files.append(URL('static', 'css/custom.css'))}}
    {{include 'web2py_ajax.html'}}
  </head>
  <body>
    <div class="container">
      <header>
        <div class="navbar navbar-default">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Tukker.Me</a>
          </div>
          <div class="navbar-collapse collapse">
            <nav>
              {{=MENU(response.menu, _class='nav navbar-nav navbar-right')}}
            </nav>
          </div>
        </div>
      </header>
      <section id="main">
        <div class="alert alert-info">{{=response.flash or ''}}</div>
        {{include}}
      </section>
      <footer>
        <div class="navbar navbar-default">
          <div class="navbar-collapse collapse">
            <nav>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="{{=URL(c="default",f="about")}}">About</a></li>
                <li><a href="{{=URL(c="default",f="terms")}}">Terms</a></li>
                <li><a href="{{=URL(c="default",f="contact")}}">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
